<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact Us - OM Castings</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: #333;
            background: #f4f4f9;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #ff4d00, #ffd700);
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        header nav {
            display: flex;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        header nav ul li a:hover, header nav ul li a.active {
            background: #333;
            color: #ffd700;
            border-radius: 5px;
        }

        /* Toggle Menu for Mobile */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            header nav {
                display: none;
                flex-direction: column;
                background: #ff4d00;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            header nav ul {
                flex-direction: column;
                gap: 10px;
                padding: 10px 0;
            }

            header nav ul li a {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .menu-toggle {
                display: block;
            }

            header nav.show {
                display: flex;
            }
        }

        /* Contact Section */
        .contact-section {
            padding: 40px 20px;
            background: white;
            text-align: center;
        }

        .contact-section h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #222;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .contact-section p {
            font-size: 1rem;
            color: #555;
            max-width: 700px;
            margin: 0 auto 30px auto;
            line-height: 1.6;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: #f4f4f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            background: #ff4d00;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            background: #ffd700;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #222, #333);
            color: white;
            text-align: center;
            padding: 15px;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">OM Castings</div>
        <button id="menu-toggle" class="menu-toggle">â˜°</button>
        <nav>
            <ul id="nav-menu">
                <li><a href="Home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>We would love to hear from you. Fill out the form below to get in touch with us.</p>
        <form class="contact-form" id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 OM Castings. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAofc3mQez-sDrvpZNsoOanaLjeEr3SSag",
            authDomain: "om-new-5d333.firebaseapp.com",
            projectId: "om-new-5d333",
            storageBucket: "om-new-5d333.firebasestorage.app",
            messagingSenderId: "115867801200",
            appId: "1:115867801200:web:0a0128f496bdd8264586b5",
            measurementId: "G-WLQWC3702E"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            try {
                await addDoc(collection(db, "contacts"), {
                    name,
                    email,
                    message,
                    timestamp: new Date()
                });
                alert('Your message has been sent successfully!');
                document.getElementById('contactForm').reset();
            } catch (error) {
                console.error("Error: ", error);
                alert('Failed to send your message. Please try again later.');
            }
        });

        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
