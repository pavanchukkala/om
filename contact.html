<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact Us - OM Castings</title>
    <script type="module" src="firebase/firebase-init.js"></script>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: #333;
            background: #f4f4f9;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #ff4d00, #ffd700);
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            justify-content: center; /* Ensure the nav stays centered */
            flex-wrap: nowrap; /* Prevent items from wrapping to the next line */
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        header nav ul li a:hover, header nav ul li a.active {
            background: #333;
            color: #ffd700;
            border-radius: 5px;
        }

        /* Ensure the layout stays horizontal on smaller screens */
        @media (max-width: 768px) {
            header nav ul {
                justify-content: space-around;
            }
        }

        /* Contact Section */
        .contact-section {
            padding: 40px 20px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #222;
        }

        .contact-form, .message-display {
            max-width: 600px;
            margin: 0 auto;
            background: #f4f4f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none; /* Default hidden */
        }

        .contact-form.active, .message-display.active {
            display: block;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            background: #ff4d00;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            background: #ffd700;
        }

        /* Message Display */
        .message-display h3 {
            margin-bottom: 10px;
            color: #222;
            font-size: 1.5rem;
        }

        .message-display p {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
        }

        .message-display button {
            margin-top: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .message-display button:hover {
            background: #ffd700;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">OM Castings</div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>

        <!-- Contact Form -->
        <form class="contact-form active" id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>

        <!-- Message Display -->
        <div class="message-display" id="messageDisplay">
            <h3>Thank You for Your Message!</h3>
            <p id="displayedMessage"></p>
            <button id="sendAnother">Send Another Message</button>
        </div>
    </section>

    <script>
        const contactForm = document.getElementById('contactForm');
        const messageDisplay = document.getElementById('messageDisplay');
        const displayedMessage = document.getElementById('displayedMessage');
        const sendAnother = document.getElementById('sendAnother');

        // Handle form submission
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get user input
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            // Display the submitted message
            displayedMessage.innerHTML = `
                <strong>Name:</strong> ${name}<br>
                <strong>Email:</strong> ${email}<br>
                <strong>Phone:</strong> ${phone}<br>
                <strong>Message:</strong> ${message}
            `;

            // Show the message display and hide the form
            contactForm.classList.remove('active');
            messageDisplay.classList.add('active');
        });

        // Handle "Send Another" button click
        sendAnother.addEventListener('click', () => {
            // Reset the form
            contactForm.reset();

            // Show the form and hide the message display
            messageDisplay.classList.remove('active');
            contactForm.classList.add('active');
        });
    </script>
</body>
</html>
