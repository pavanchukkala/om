<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OM Castings - Intro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #scene {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .molten-path {
            stroke: url(#metalGradient);
            stroke-width: 4;
            fill: none;
            filter: url(#glow);
        }

        .mold {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 200px;
            background: linear-gradient(145deg, #3a3a3a, #6e6e6e);
            border: 4px solid #888;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px #222, 0 0 15px rgba(255, 215, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .mold:before {
            content: '';
            position: absolute;
            top: 5%;
            left: 5%;
            right: 5%;
            bottom: 5%;
            background: linear-gradient(145deg, #4a4a4a, #7e7e7e);
            border-radius: 15px;
            box-shadow: inset 0 0 20px #444, inset 0 0 40px rgba(128, 128, 128, 0.5);
            z-index: -1;
        }

        .mold:after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            background: radial-gradient(circle, rgba(80, 80, 80, 0.8), rgba(20, 20, 20, 0.9));
            border-radius: 10px;
            z-index: -2;
        }

        .mold-text {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff4d00, #ffd700, #ff4d00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 77, 0, 1), 0 0 20px rgba(255, 215, 0, 0.8);
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes moldGlow {
            from {
                box-shadow: inset 0 0 10px #222, 0 0 15px rgba(255, 215, 0, 0.5);
            }
            to {
                box-shadow: inset 0 0 20px #333, 0 0 25px rgba(255, 255, 0, 0.8);
            }
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px rgba(255, 77, 0, 1), 0 0 20px rgba(255, 215, 0, 0.8);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 77, 0, 1), 0 0 30px rgba(255, 215, 0, 1);
            }
        }

    </style>
</head>
<body>
    <div id="scene">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <defs>
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
                    <feMerge>
                        <feMergeNode in="blur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
                <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff4d00" />
                    <stop offset="50%" style="stop-color:#ffd700" />
                    <stop offset="100%" style="stop-color:#ff4d00" />
                    <animate attributeName="x1" from="0%" to="100%" dur="1.2s" repeatCount="indefinite" />
                    <animate attributeName="x2" from="100%" to="200%" dur="1.2s" repeatCount="indefinite" />
                </linearGradient>
            </defs>
            <path id="metalPath" d="M40 0 L0 0 L0 100 L100 100 L100 0 L60 0 L50 50"
                class="molten-path">
                <animate attributeName="stroke-dasharray"
                         values="0,600;100,500;200,400;300,300;400,200;500,100;600,0"
                         dur="6s" repeatCount="1" />
                <animate attributeName="opacity" from="1" to="0" begin="6s" dur="0.5s" fill="freeze" />
            </path>
        </svg>
        <div id="mold" class="mold">
            <div class="mold-text">OM CASTINGS</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const moldText = document.querySelector('.mold-text');

            // Ensure the text is hidden initially
            moldText.style.opacity = '0';

            // Reveal the text after the path animation completes
            setTimeout(() => {
                moldText.style.opacity = '1';
                moldText.style.transform = 'scale(1.1)';
            }, 6000);

            // Navigate to the home page after reveal
            setTimeout(() => {
                window.location.href = "Home.html"; // Replace with the actual URL of the home page
            }, 9000); // Adjust this timing if needed
        });
    </script>
</body>
</html>
