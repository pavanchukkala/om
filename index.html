<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OM Castings - Intro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #scene {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .molten-path {
            stroke: url(#metalGradient);
            stroke-width: 2;
            fill: none;
            filter: url(#glow);
        }

        .mold {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 180px;
            background: linear-gradient(145deg, #555, #333);
            border: 2px solid #888;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 165, 0, 0.5);
            opacity: 0.8;
        }

        .mold-text {
            font-size: 2.8rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 5px #ff6600, 0 0 10px #ff9900, 0 0 15px #ffaa00;
            animation: textReveal 2s ease-in-out forwards;
            display: none; /* Initially hidden */
        }

        @keyframes textReveal {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <div id="scene">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <defs>
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
                    <feMerge>
                        <feMergeNode in="blur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
                <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff4d00" />
                    <stop offset="50%" style="stop-color:#ffd700" />
                    <stop offset="100%" style="stop-color:#ff4d00" />
                    <animate attributeName="x1" from="0%" to="100%" dur="1.2s" repeatCount="indefinite" />
                    <animate attributeName="x2" from="100%" to="200%" dur="1.2s" repeatCount="indefinite" />
                </linearGradient>
            </defs>
            <path id="metalPath" d="M40 0 L0 0 L0 100 L100 100 L100 0 L60 0 L50 50"
                class="molten-path">
                <animate attributeName="stroke-dasharray"
                         values="0,600;100,500;200,400;300,300;400,200;500,100;600,0"
                         dur="3s" repeatCount="1" />
                <animate attributeName="opacity" from="1" to="0" begin="6s" dur="0.5s" fill="freeze" />
            </path>
        </svg>
        <div id="mold" class="mold">
            <div class="mold-text">OM CASTINGS</div>
        </div>
    </div>
   <script>
        document.addEventListener('DOMContentLoaded', () => {
            const moldText = document.querySelector('.mold-text');
// Ensure mold is visible during the animation
            mold.style.opacity = '10';


            // Reveal the text "OM CASTINGS" when the path reaches the center
            setTimeout(() => {
                moldText.style.display = 'block';
            }, 2500); // Halfway through the 6-second animation

            // Navigate to the home page after reveal
            setTimeout(() => {
                window.location.href = "Home.html"; // Replace with the actual URL of the home page
            }, 4990);
        });
    </script>

</body>
</html>
