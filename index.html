<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OM Castings - Intro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1a1a, #000);
            color: white;
            font-family: Arial, sans-serif;
        }

        #scene {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .molten-path {
            stroke: url(#metalGradient);
            stroke-width: 4;
            fill: none;
            filter: url(#glow);
            stroke-linecap: round;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff7700, transparent);
            border-radius: 50%;
            animation: floatUp 3s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0.5);
                opacity: 0;
            }
        }

        .mold {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 150px;
            background: linear-gradient(to bottom, #666, #444);
            border: 3px solid #888;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.8);
            opacity: 0;
            animation: fadeIn 2s ease-in 6s forwards;
        }

        .mold-text {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(to right, #ffd700, #ff7700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px #ff7700, 0 0 20px #ff7700;
            animation: reveal 3s ease-in-out 6s forwards, glowPulse 1s infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes reveal {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes glowPulse {
            0% {
                text-shadow: 0 0 10px #ff7700, 0 0 20px #ffd700;
            }
            100% {
                text-shadow: 0 0 20px #ffd700, 0 0 40px #ff7700;
            }
        }
    </style>
</head>
<body>
    <div id="scene">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <defs>
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
                    <feMerge>
                        <feMergeNode in="blur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
                <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff4d00" />
                    <stop offset="50%" style="stop-color:#ffd700" />
                    <stop offset="100%" style="stop-color:#ff4d00" />
                    <animate attributeName="x1" from="0%" to="100%" dur="1.2s" repeatCount="indefinite" />
                    <animate attributeName="x2" from="100%" to="200%" dur="1.2s" repeatCount="indefinite" />
                </linearGradient>
            </defs>
            <path id="metalPath" d="M50 0 L50 20 Q40 30 20 30 Q10 40 20 50 Q30 60 50 60 Q70 60 80 50 Q90 40 80 30 Q70 20 50 20"
                class="molten-path">
                <animate attributeName="stroke-dasharray"
                         values="0,600;100,500;200,400;300,300;400,200;500,100;600,0"
                         dur="6s" repeatCount="1" />
                <animate attributeName="opacity" from="1" to="0" begin="6s" dur="0.5s" fill="freeze" />
            </path>
        </svg>
        <div id="mold" class="mold">
            <div class="mold-text">OM CASTINGS</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.getElementById('scene');

            // Generate molten particles
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.bottom = `0`;
                particle.style.animationDuration = `${2 + Math.random()}s`;
                scene.appendChild(particle);

                // Remove particle after animation
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }

            // Navigate to the home page after reveal
            setTimeout(() => {
                window.location.href = "Home.html"; // Replace with the actual URL of the home page
            }, 9000); // Adjust this timing if needed
        });
    </script>
</body>
</html>
